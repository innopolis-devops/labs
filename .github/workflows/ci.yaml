name: Moscow Time Application

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

permissions:
  contents: read

jobs:
  prebuild:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - 
      name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - 
      name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f app_python/requirements.txt ]; then pip install -r app_python/requirements.txt; fi

    - 
      name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 ./app_python --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ./app_python --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - 
      name: Test with pytest
      run: |
        cd app_python
        python -m pytest

  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    -
      name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    -
      name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ./app_python
        file: ./app_python/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/moscow-time-web-app:latest