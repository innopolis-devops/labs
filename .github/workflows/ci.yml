name: Python App

on:
  push:
    branches: 
      - 'lab*'

env:
  DOCKER_HUB_PROJECT: devops-pythonapp

jobs:

  test_and_lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r ./app_python/requirements.txt
      - name: Run linter
        run: pylint --fail-under=7 ./app_python

      - name: Run tests
        run: pytest ./app_python

  push:
    name: Docker
    needs: test_and_lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          cache: enabled
          file: ./app_python/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/python_app_msk_time:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/python_app_msk_time:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/python_app_msk_time:buildcache,mode=max
          