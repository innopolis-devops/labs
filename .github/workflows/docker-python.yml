name: Build and push Python app to Docker

on:
  push:
    branches:
      - master
    paths:
      - "app_python/*"
  # Allow to trigger the workflow manually
  workflow_dispatch:

# Allow one concurrent build
concurrency: build-py-for-docker

jobs:
  build:
    runs-on: ubuntu-latest

    # Use app_python directory for all steps
    defaults:
      run:
        working-directory: ./app_python

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/iu-devops-python:latest
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/iu-devops-python:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/iu-devops-python:buildcache,mode=max
