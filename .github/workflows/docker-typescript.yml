name: Build and push Typescript app to Docker Hub

on:
  push:
    branches:
      - master
    paths:
      - "app_typescript/*"
  # Allow to trigger the workflow manually
  workflow_dispatch:

# Allow one concurrent build
concurrency: build-ts-for-docker

env:
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/iu-devops-ts

jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    # Use app_typescript directory for all steps
    defaults:
      run:
        working-directory: ./app_typescript

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
