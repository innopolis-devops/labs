name: Docker image

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAM }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    -
      name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: "{{defaultContext}}:app_python"
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAM }}/devops:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAM }}/devops:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAM }}/devops:buildcache,mode=max
