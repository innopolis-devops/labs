name: Build, lint and test python Moscow Time app, then push docker image to DockerHub

on: ['push']

permissions:
  contents: read
  security-events: write

jobs:

    build:
      runs-on: ubuntu-latest
      timeout-minutes: 30
      strategy:
        matrix:
          python-version: [ "3.10" ]

      steps:
        - uses: actions/checkout@v3
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}
            cache: 'pip'
            cache-dependency-path: app_python/requirements.txt
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install flake8 pytest
            if [ -f app_python/requirements.txt ]; then pip install -r app_python/requirements.txt; fi
        - name: Lint with flake8
          run: |
            # stop the build if there are Python syntax errors or undefined names
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
            # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
            flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        - name: Test with pytest
          run: pytest
        - uses: snyk/actions/setup@master
        - name: Run Snyk test
          working-directory: app_python
          continue-on-error: true
          run: snyk test
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        - name: Login to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_TOKEN }}
        - name: Set up Docker Build
          uses: docker/setup-buildx-action@v2
        - name: Build and push
          uses: docker/build-push-action@v2
          with:
            context: ./app_python
            file: ./app_python/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_HUB_USERNAME }}/devops_app:latest