name: moscowTimeApp
on: [push]
jobs:
  building:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('app_python/package.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app_python/package.txt
          pip install flake8
      - name: App linting
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: App testing
        run: |
          pytest -v
  pushToDoker:
      needs: ["building"]
      name: docker push
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 1
        - name: DockerHub authorization
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.MY_DOCKERHUB_USERNAME }}
            password: ${{ secrets.MY_DOCKERHUB_TOKEN }}
        - name: Build with docker
          uses: docker/setup-buildx-action@v1
        - name: build and push
          uses: docker/build-push-action@v2
          with:
            context: ./app_python
            builder: ${{ steps.buildx.outputs.name }}
            push: true
            tags: ${{ secrets.DOCKERHUB_USERNAME }}/moscow_time:latest
            cache-from: type=registry,ref=${{ secrets.MY_DOCKERHUB_USERNAME }}/moscow_time:buildcache
            cache-to: type=registry,ref=${{ secrets.MY_DOCKERHUB_USERNAME }}/moscow_time:buildcache,mode=max