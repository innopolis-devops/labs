name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    paths:
      - app_python/**
      - .github/workflows/moscower.yml

defaults:
  run:
    working-directory: ./app_python

permissions:
  contents: read

jobs:
  lint:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Black lint
      uses: psf/black@stable
      with:
        options: "--check --verbose"
        src: "app_python/app"
        version: "22.8.0"
  
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Unit tests
      run: |
        pytest tests
