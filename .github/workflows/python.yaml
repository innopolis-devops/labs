name: Python dependencies, linting and test

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10" ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Installing dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f app_python/requirenments.txt ]; then pip install -r app_python/requirenments.txt; fi
      - name: Linting with pylint
        uses: quentinguidee/pep8-action@v1
      - name: Testing with unittest
        run: |
          python -m unittest discover -s app_python/ -p "*_tests.py"