name: Python

on:
  pull_request:
    paths:
      - app_python/**
      - .github/workflows/python.yml

concurrency:
  group: python-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint-files:
    name: Lint files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Markdown
        uses: docker://avtodev/markdown-lint:v1
        with:
          config: "lint/markdown.json"
          args: "app_python"
      - name: Python
        uses: quentinguidee/pep8-action@v1
      - name: Dockerfile
        uses: hadolint/hadolint-action@v1.5.0
        with:
          dockerfile: app_python/web/Dockerfile
  
  test-python:
    name: Run tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app_python/web
    steps:
      - uses: actions/checkout@v3
      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test with pytest
        run: |
          pytest

  publish:
    needs: [lint-files, test-python]
    name: Publish image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: "{{defaultContext}}:app_python/web"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/inno-devops-webapp:latest
