name: Python

on:
  pull_request:
    paths:
      - app_python/**
      - .github/workflows/python.yml

concurrency:
  group: python-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint-files:
    name: "Lint files"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Markdown
        uses: docker://avtodev/markdown-lint:v1
        with:
          config: 'lint/markdown.json'
          args: 'app_python'
      - name: Python
        uses: quentinguidee/pep8-action@v1
      - name: Dockerfile
        uses: hadolint/hadolint-action@v1.5.0
        with:
          dockerfile: app_python/web/Dockerfile