name: Lint

on:
  push:
    paths:
      - app_python/**
      - .github/workflows/python.yml
  pull_request:
    branches:
      - master
      - lab*
    paths:
      - app_python/**
      - .github/workflows/python.yml

defaults:
  run:
    working-directory: ./app_python

env:
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

jobs:
  test:
    # Use ubuntu-20.04 LTS.
    runs-on: ubuntu-20.04
    steps:
      # Setup python3.10, x64.
      - uses: actions/checkout@v2
      - name: Set up python3.10, x64
        uses: actions/setup-python@v2
        with:
            python-version: '3.10'
            architecture: 'x64'
      - name: Install requirements
        run: |
          pip install --no-cache-dir --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir -r requirements-test.txt
      - name: Lint
        run: make lint
      - name: Test
        run: pytest tests/

  build:
    needs: test
    if: ${{github.event_name == 'pull_request'}}
    # Use ubuntu-20.04 LTS.
    runs-on: ubuntu-20.04
    steps:
      # Setup python3.10, x64.
      - uses: actions/checkout@v2
      - name: Set up python3.10, x64
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install make and aws cli.
        run: sudo apt-get update -y && sudo apt-get install make awscli
      - name: Build
        run: |
          make ecr_login
          make pull-prod
          make build-prod

  push:
    needs: build
    if: ${{github.ref == 'refs/heads/master'}}
    # Use ubuntu-20.04 LTS.
    runs-on: ubuntu-20.04
    steps:
      # Setup python3.10, x64.
      - uses: actions/checkout@v2
      - name: Set up python3.10, x64
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install make and aws cli.
        run: sudo apt-get update -y && sudo apt-get install make awscli
      - name: Build
        run: |
          make ecr_login
          make pull-prod
          make build-prod
      - name: Push
        run: make push-prod
