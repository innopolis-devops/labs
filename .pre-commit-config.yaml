x-pyton-files: &python-files
  files: 'app_python/.*\.py$'

x-rust-files: &rust-files
  files: 'app_rust/.*\.rs$'

repos:
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        <<: *python-files

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        <<: *python-files

  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-type-checking~=2.1.3
        <<: *python-files

  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        <<: *rust-files
        entry: >
          sh -c "cd app_rust &&
          files=() &&
          for i in $@; do
            files+=("${i#app_rust/}")
          done &&
          cargo fmt -- $files
          "
      - id: cargo-check
        entry: >
          sh -c "cd app_rust &&
          cargo check
          "
        pass_filenames: false
        <<: *rust-files
      - id: clippy
        entry: >
          sh -c "cd app_rust &&
          cargo clippy -- -D warnings
          "
        pass_filenames: false
        <<: *rust-files
