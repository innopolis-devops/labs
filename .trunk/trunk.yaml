version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - hadolint@2.12.0
    - flake8@6.0.0
    - prettier@2.8.1
    - markdownlint@0.32.2
    - black@22.12.0
    - git-diff-check
    - gitleaks@8.15.2
    - isort@5.10.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
