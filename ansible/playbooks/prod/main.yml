- name: Update repositories cache
  hosts: all
  remote_user: ubuntu
  become: yes
  tasks:
    - name: Update repositories cache
      ansible.builtin.apt:
        update_cache: yes

- name: Install Docker
  hosts: all
  remote_user: ubuntu
  roles:
    - role: geerlingguy.docker
      become: yes
      vars:
        docker_service_enabled: yes
        docker_users:
          - ubuntu
