---
- name: wipe deployment
  block:
    - name: stop container 
      docker_container:
        name: moscow-time-web-app
        state: stopped
    
    - name: remove container
      docker_container:
        name: moscow-time-web-app
        state: absent
    
    - name: remove image
      docker_image:
        name: zyymee/moscow-time-web-app:latest
        state: absent
        