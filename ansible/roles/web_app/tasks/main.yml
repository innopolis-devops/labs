- name: Wipe the base dir
  ansible.builtin.import_tasks: 0-wipe.yml
  when: web_app_full_wipe
  tags: ["web_app", "web_app_wipe"]

- name: Deploy danone_app
  block:
  - name: Create directory
    ansible.builtin.file:
      path: "{{ web_app_base_dir }}"
      state: directory
      mode: "0755"

  - name: Crete docker-compose.yml
    ansible.builtin.template:
      src: docker-compose.yml.j2
      dest: "{{ web_app_base_dir }}/docker-compose.yml"
      owner: root
      group: root
      mode: "0600"

  - name: Run docker-compose
    ansible.builtin.docker_compose:
      project_src: "{{ web_app_base_dir }}"
      state: present
      pull: true
  tags: ["web_app"]