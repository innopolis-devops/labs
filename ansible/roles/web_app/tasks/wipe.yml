---
- name: Wipe
  block:
    - name: Stop services
      community.docker.docker_compose:
        project_src: "{{ web_app_dir }}"
        state: absent
        remove_volumes: true
      ignore_errors: true

    - name: Remove app directory
      ansible.builtin.file:
        state: absent
        path: "{{ web_app_dir }}"

  tags: ["web_app"]