  loki:
    image: grafana/loki:2.6.1
    container_name: ap-loki
    command:
      - -config.file=/etc/loki/local-config.yaml
      - -config.expand-env=true
    <<: *common
    healthcheck:
      test: wget --no-verbose --tries=3 --spider http://localhost:3100/ready || exit 1

  promtail:
    image: grafana/promtail:2.6.1
    container_name: ap-promtail
    command:
      - -config.file=/etc/promtail/config.yaml
      - -config.expand-env=true
    environment:
      - APP_API_LOKI_URL=http://loki:3100/loki/api/v1/push
    volumes:
      - ./config/promtail-conf.yml:/etc/promtail/config.yaml
      - logs:/var/log/app/
    <<: *common
    healthcheck:
      test: timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/9080' || exit 1

  grafana:
    image: grafana/grafana:latest
    container_name: ap-grafana
    ports:
      - "3000:3000"
    <<: *common
    healthcheck:
      test: wget --no-verbose --tries=3 --spider http://localhost:3000 || exit 1

  prometheus:
    image: prom/prometheus:latest
    container_name: ap-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=14d
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
    ports:
      - "9090:9090"
    <<: *common
    healthcheck:
      test: wget --no-verbose --tries=3 --spider http://localhost:9090/-/healthy || exit 1
