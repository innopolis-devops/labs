version: '3.7'

services:
  web:
    image: igooorbb/inno-devops-webapp
    build:
      context: web
      dockerfile: Dockerfile
    expose:
      - 5000
    volumes:
      - ./web/data/visits.json:/home/flask/visits.json
  nginx:
    image: igooorbb/inno-devops-nginx
    build: nginx
    ports:
      - 1337:80
    depends_on:
      - web
