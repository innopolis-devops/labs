version: '3.9'

services:

  app_python:
    image: geralizz/moscow_time:latest
    restart: unless-stopped
    ports:
      - 80:8080
    logging:
      driver: "json-file"
      options:
        tag: "{{.ImageName}}|{{.Name}}"

  loki:
    image: grafana/loki:2.7.3
    expose:
      - 3100
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - 3100:3100

  promtail:
    image: grafana/promtail:2.7.3
    expose:
      - 9080
    ports:
      - "9080:9080"
    volumes:
      - /mnt/l/data/docker/containers/:/var/lib/docker/containers:ro
      - ./promtail.yml:/etc/promtail/config.yaml:ro
    command: -config.file=/etc/promtail/config.yaml
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    image: grafana/grafana:9.2.1
    volumes:
      - ./loki.yml:/etc/grafana/provisioning/datasources/datasource.yml
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    expose:
      - 3000
    ports:
      - "3000:3000"

  prometheus:
    image: prom/prometheus:v2.39.1
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    


volumes:
  promtail-data: {}
  prometheus-data: {}
  loki-data: {}
  grafana-data: {}
