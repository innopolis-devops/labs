disabled_rules:
  - trailing_whitespace
  - shorthand_operator
  - syntactic_sugar
  - force_cast
  - force_try
  - force_unwrap


force_cast: warning

force_try:
  severity: warning

line_length:
  ignores_comments: true
  warning: 100
  error: 120
  
function_body_length:
  warning: 150
  error: 300
  
file_length:
  warning: 500
  error: 1000
  
vertical_whitespace:
  max_empty_lines: 3
  
large_tuple:
  warning: 3

type_name:
  min_length:
    warning: 2
  max_length:
    warning: 40
    error: 50
  allowed_symbols: ["_"] # these are allowed in type names

reporter: "xcode"
