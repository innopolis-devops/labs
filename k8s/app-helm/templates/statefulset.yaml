apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "app-helm.fullname" . }}
  labels:
    {{- include "app-helm.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "app-helm.fullname" . }}
  podManagementPolicy: "Parallel"
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app-helm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app-helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: install
          image: busybox:1.28
          command:
            - wget
            - "-O"
            - "/work-dir/test.html"
            - http://info.cern.ch
          volumeMounts:
            - name: init-volume-cfg
              mountPath: "/work-dir"
        - name: queue-1
          image: busybox:1.28
          command:
            - sh
            - -c
            - "echo 'Hello from queue-1;' > /work-dir/file.txt"
          volumeMounts:
            - name: init-volume-cfg
              mountPath: "/work-dir"
        - name: queue-2
          image: busybox:1.28
          command:
            - sh
            - -c
            - "echo 'Hello from queue-2;' >> /work-dir/file.txt"
          volumeMounts:
            - name: init-volume-cfg
              mountPath: "/work-dir"
        - name: queue-3
          image: busybox:1.28
          command:
            - sh
            - -c
            - "echo 'Hello from queue-3;' >> /work-dir/file.txt"
          volumeMounts:
            - name: init-volume-cfg
              mountPath: "/work-dir"
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- include "app-helm.envs" . | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.container.containerPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ .Values.volumes.configMap.name }}
              mountPath: {{ .Values.volumes.configMap.mountPath }}
              subPath: {{ .Values.volumes.configMap.subPath }}
              readOnly: true
            - name: {{ .Values.volumes.data.name }}
              mountPath: {{ .Values.volumes.data.mountPath }}
            - name: init-volume-cfg
              mountPath: "/work-dir"
      volumes:
        - name: {{ .Values.volumes.configMap.name }}
          configMap:
            name: {{ .Values.volumes.configMap.mapName }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: {{ .Values.volumes.data.name }}
      spec:
        {{- toYaml .Values.volumes.data.spec | nindent 8 }}
    - metadata:
        name: init-volume-cfg
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 50Mi
