apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app-python.fullname" . }}
  labels:
    {{- include "app-python.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app-python.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app-python.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app-python.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: app-python-config
          configMap:
            name: app-python-config
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.container_port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/system/status
              port: {{ .Values.service.container_port }}
          readinessProbe:
            httpGet:
              path: /v1/system/status
              port: {{ .Values.service.container_port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: APP_PYTHON_USER
              valueFrom:
                secretKeyRef:
                  name: app-python-secret
                  key: user
            - name: APP_PYTHON_PASS
              valueFrom:
                secretKeyRef:
                  name: app-python-secret
                  key: pass
          volumeMounts:
            - name: app-python-config
              mountPath: /app/config.json
              subPath: config.json
          command: [ "bash" ]
          args: [ "-c", "cd ./src && gunicorn --config gunicorn.conf.py app_python.api:app" ]
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
