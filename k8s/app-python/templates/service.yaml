apiVersion: v1
kind: Service
metadata:
  name: {{ include "app-python.fullname" . }}
  labels:
    {{- include "app-python.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.out_port }}
      targetPort: {{ .Values.service.container_port }}
      protocol: TCP
  selector:
    {{- include "app-python.selectorLabels" . | nindent 4 }}
