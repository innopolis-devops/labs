apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-java-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-java
  template:
    metadata:
      labels:
        app: app-java
    spec:
      containers:
        - name: app-java-container
          image: noneword/app_java
          ports:
            - containerPort: 8080