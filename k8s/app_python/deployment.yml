apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python-deployment
  labels:
    app: app-python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      containers:
        - name: app-python
          image: k05m0navt/devops:python
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
          ports:
            - containerPort: 8000
          command:
            [
              "uvicorn",
              "moscow_time.main:app",
              "--host",
              "0.0.0.0",
              "--port",
              "8000",
            ]
          imagePullPolicy: IfNotPresent
