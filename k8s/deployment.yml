apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-time-app
  labels:
    app: py_app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: py-app
  template:
    metadata:
      labels:
        app: py-app
    spec:
      containers:
      - name: py-app
        image: mikadonia/py_app:latest
        ports:
        - containerPort: 8000
