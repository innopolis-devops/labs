apiVersion: apps/v1
kind: Deployment
metadata:
  name: apppython
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: pythonapp
        image: tsaplyadmitriy/lab2_python_app
        ports:
        - containerPort: 80