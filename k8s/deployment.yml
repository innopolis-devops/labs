apiVersion: apps/v1
kind: Deployment
metadata:
  name: moscow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: moscow
  template:
    metadata:
      labels:
        app: moscow
    spec:
      containers:
      - name: moscow
        image: haraphat01/moscowtime
      
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 8081
