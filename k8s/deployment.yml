apiVersion: apps/v1
kind: Deployment
metadata:
  name: moscow-time
  labels:
    app: mostime
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mostime
  template:
    metadata:
      labels:
        app: mostime
    spec:
      containers:
      - name: moscow-time
        image: geralizz/moscow_time:latest
        ports:
        - containerPort: 80