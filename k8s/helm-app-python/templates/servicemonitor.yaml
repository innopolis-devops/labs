apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "helm-app-python.fullname" . }}
  labels:
    {{- include "helm-app-python.labels" . | nindent 4 }}
    release: stats

spec:
  selector:
    matchLabels:
      {{- include "helm-app-python.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: http