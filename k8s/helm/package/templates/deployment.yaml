apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "package.fullname" . }}
  labels:
    app: {{ .Values.lable }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.lable }}
  template:
    metadata:
      labels:
        app: {{ .Values.lable }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.image.port }}
