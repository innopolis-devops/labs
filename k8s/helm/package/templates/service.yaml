apiVersion: v1
kind: Service
metadata:
  name: {{ include "package.fullname" . }}
  labels:
  {{- include "package.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  selector:
    app: {{ .Values.lable }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
