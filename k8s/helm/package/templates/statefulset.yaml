apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "package.fullname" . }}
  labels:
    app: {{ .Values.lable }}
spec:
  podManagementPolicy: "Parallel"
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.lable }}
  template:
    metadata:
      labels:
        app: {{ .Values.lable }}
    spec:
      volumes:
        - name: {{ include "package.fullname" . }}-config
          configMap:
            name: {{ include "package.fullname" . }}-config
        - name: {{ include "package.fullname" . }}-volume
          persistentVolumeClaim:
            claimName: {{ include "package.fullname" . }}-volume
      initContainers:
        - name: volume-mount
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /app"]
          volumeMounts:
            - name: {{ include "package.fullname" . }}-volume
              mountPath: /app/volume
      containers:
        - name: {{ .Values.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.image.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ include "package.fullname" . }}-config
              mountPath: /app/config
            - name: {{ include "package.fullname" . }}-volume
              mountPath: /app/volume
  volumeClaimTemplates:
    - metadata:
        name: {{ include "package.fullname" . }}-volume
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}