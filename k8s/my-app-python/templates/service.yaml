apiVersion: v1
kind: Service
metadata:
  name: { { include "my-app-python.fullname" . } }
  labels:
    { { - include "my-app-python.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector:
    { { - include "my-app-python.selectorLabels" . | nindent 4 } }
