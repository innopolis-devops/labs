apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "time-web-app-rust.fullname" . }}
  labels:
    {{- include "time-web-app-rust.labels" . | nindent 4 }}
spec:
  podManagementPolicy: "Parallel"
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  serviceName: "rust-app"
  {{- end }}
  selector:
    matchLabels:
      {{- include "time-web-app-rust.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "time-web-app-rust.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "time-web-app-rust.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{ include "time-web-app-rust.environments" . | nindent 12 }}
          volumeMounts:
            - name: {{ .Values.volumes.config.name }}
              mountPath: {{ .Values.volumes.config.mountPath }}
              subPath: config.json
            - name: {{ .Values.volumes.persistent.name }}
              mountPath: {{ .Values.volumes.persistent.mountPath }}
            - name: workdir-aboba
              mountPath: /app/block-data
      initContainers:
        - name: download-file
          image: busybox:1.28
          command:
            - wget
            - "https://sora.api.subscan.io/api/scan/block" # sorascan doesn't respond :((( unreachable in Russia?
            - "--header"
            - "'Content-Type: apsoran/json'"
            - "--post-data"
            - "{\"block_hash\": \"0x7e4e32d0feafd4f9c9414b0be86373f9a1efa904809b683453a9af6856d38ad5\"}"
            - "-O"
            - "/work-dir-aboba/sora_mainnet_genesis_block.json" # hi :)
          volumeMounts:
            - name: workdir-aboba
              mountPath: "/work-dir-aboba"
      volumes:    
        - name: {{ .Values.volumes.config.name }}
          configMap:
            name: {{ include "time-web-app-rust.fullname" . }}-config
        - name: workdir-aboba
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: {{ .Values.volumes.persistent.name }}
      {{- with .Values.volumes.persistent.spec }}
      spec:
        {{- toYaml . | nindent 8 }}
      {{- end }}
