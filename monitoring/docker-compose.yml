---
version: "3"

services:

  app_python:
    image: python_app_msk_time:latest
    container_name: msk_time_app
    ports:
      - "80:8080"
    logging:
      driver: "json-file"
      options:
        max-size: "16m"
        tag: "{{.ImageName}}"
        max-file: "4"
    mem_limit: 256m

    networks:
      - logging

  grafana:
    image: grafana/grafana:7.3.4
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ${PWD}/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - VIRTUAL_HOST=grafana
      - NETWORK_ACCESS=internal
      - VIRTUAL_PORT=3000
    restart: unless-stopped
    expose:
      - 3000
    ports:
      - "3000:3000"
    networks:
      - logging
    logging:
      driver: "json-file"
      options:
        max-size: "16m"
        tag: "{{.ImageName}}"
        max-file: "4"
    mem_limit: 256m

  promtail:
    image: grafana/promtail:2.5.0
    container_name: promtail
    expose:
      - 9080
    ports:
      - "9080:9080"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ${PWD}/promtail/promtail.yml:/etc/promtail/promtail.yml
    command:
      - '-config.file=/etc/promtail/promtail.yml'
    restart: unless-stopped
    networks:
      - logging
    logging:
      driver: "json-file"
      options:
        max-size: "16m"
        tag: "{{.ImageName}}"
        max-file: "4"
    mem_limit: 256m

  loki:
    container_name: loki
    image: grafana/loki:2.5.0
    expose:
      - 3100
    ports:
      - "3100:3100"
    restart: unless-stopped
    networks:
      - logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        tag: "{{.ImageName}}"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - logging
    logging:
      driver: "json-file"
      options:
        max-size: "16m"
        tag: "{{.ImageName}}"
        max-file: "4"
    mem_limit: 256m

networks:
  logging:

volumes:
  grafana-data: {}
  promtail-data: {}
  loki-data: {}