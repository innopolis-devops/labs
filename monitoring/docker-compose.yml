version: '3'
services:
  app_python:
    image: noneword/app_python
    build: app_python
    ports:
      - 4567:8080
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
        tag: "{{.ImageName}}|{{.Name}}"
    healthcheck:
      test: wget --no-verbose --spider http://localhost:9090/-/healthy || exit 1
      interval: 10s
      timeout: 2s
      retries: 3

  appJava:
    image: noneword/app_java
    build: app_java
    ports:
      - 4568:8080
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
        tag: "{{.ImageName}}|{{.Name}}"

  loki:
    mem_limit: 200m
    container_name: monitoring.loki
    image: grafana/loki:2.6.1
    expose:
      - 3100
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/tmp/loki/
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    labels:
      org.label-schema.group: "monitoring"
    healthcheck:
      test: wget --no-verbose --spider http://localhost:3100/ready || exit 1
      interval: 10s
      timeout: 2s
      retries: 3

  promtail:
    mem_limit: 200m
    image: grafana/promtail:2.6.1
    container_name: monitoring.promtail
    expose:
      - 9080
    ports:
      - "9080:9080"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail-data:/var/lib/promtail/positions
      - ${PWD}/promtail/promtail.yml:/etc/promtail/promtail.yml
    command:
      - '-config.file=/etc/promtail/promtail.yml'
    restart: unless-stopped
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    mem_limit: 200m
    image: grafana/grafana:latest
    container_name: monitoring.grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ${PWD}/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    restart: unless-stopped
    expose:
      - 3000
    ports:
      - "3000:3000"
    healthcheck:
      test: wget --no-verbose --spider http://localhost:3000/api/health || exit 1
      interval: 10s
      timeout: 2s
      retries: 3


  prometheus:
    mem_limit: 200m
    image: prom/prometheus:v2.39.1
    container_name: monitoring.prometheus
    volumes:
      - ${PWD}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    expose:
      - 9090
    ports:
      - "9090:9090"
    healthcheck:
      test: wget --no-verbose --spider http://localhost:9090/-/healthy || exit 1
      interval: 10s
      timeout: 2s
      retries: 3

volumes:
  grafana-data: { }
  loki-data: { }
  promtail-data: { }
  prometheus-data: { }