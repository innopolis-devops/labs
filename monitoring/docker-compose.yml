version: '3.9'

services:

  app_python:
    mem_limit: 200m
    image: johndenkis/simple_python_app_v2:latest
    ports:
      - 5000:5000
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        tag: "{{.ImageName}}|{{.Name}}"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=3 --spider http://localhost:5000/health || exit 1" ]


  app_go:
    mem_limit: 200m
    image: johndenkis/simple_go_app_v2:latest
    ports:
      - 8080:2222
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        tag: "{{.ImageName}}|{{.Name}}"

  loki:
    mem_limit: 200m
    container_name: monitoring.loki
    image: grafana/loki:2.6.1
    expose:
      - 3100
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        tag: "{{.ImageName}}|{{.Name}}"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=3 --spider http://localhost:3100/ready || exit 1" ]

  prometheus:
    mem_limit: 200m
    container_name: monitoring.prometheus
    image: prom/prometheus:v2.39.1
    volumes:
      - ${PWD:-.}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=14d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    labels:
      org.label-schema.group: "monitoring"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=3 --spider http://localhost:9090/-/healthy || exit 1" ]

  promtail:
    mem_limit: 200m
    image: grafana/promtail:2.6.1
    container_name: monitoring.promtail
    expose:
      - 9080
    ports:
      - "9080:9080"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail-data:/var/lib/promtail/positions
      - ${PWD}/promtail.yml:/etc/promtail/promtail.yml
    command: -config.file=/etc/promtail/promtail.yml
    labels:
      org.label-schema.group: "monitoring"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        tag: "{{.ImageName}}|{{.Name}}"
    healthcheck:
      test: timeout 5 bash -c "</dev/tcp/localhost/9080" || exit 1
      interval: 10s

  grafana:
    mem_limit: 200m
    image: grafana/grafana:latest
    container_name: monitoring.grafana
    volumes:
      - ${PWD}/loki.yml:/etc/grafana/provisioning/datasources/datasource.yml
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    expose:
      - 3000
    ports:
      - "3000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        tag: "{{.ImageName}}|{{.Name}}"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=3 --spider http://localhost:3000/api/health || exit 1" ]

volumes:
  promtail-data: {}
  prometheus-data: {}