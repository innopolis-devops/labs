version: '3.9'

x-logging:
  &default-logging
  driver: json-file
  options:
    tag: "{{.ImageName}}|{{.Name}}"
    max-size: 10m
    max-file: 3

services:

  app_python:
    image: molberte/devops-labs:latest
    restart: unless-stopped
    mem_limit: 200m
    networks:
      - py_app_net
    ports:
      - 8000:5000
    logging: *default-logging

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./grafana:/etc/grafana/provisioning:ro
    networks:
      - py_app_net
    logging: *default-logging

  promtail:
    container_name: promtail
    image: grafana/promtail:2.6.1
    volumes:
      - /mnt/l/version-pack-data/community/docker:/var/lib/docker:ro
      - ./promtail.yml:/etc/promtail/config.yaml:ro
    command: -config.file=/etc/promtail/config.yaml
    restart: unless-stopped
    ports:
      - 9080:9080
    networks:
      - py_app_net
    logging: *default-logging

  loki:
    container_name: loki
    image: grafana/loki:2.6.1
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - py_app_net
    logging: *default-logging

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.27.0
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=7d
    networks:
      - py_app_net
    logging: *default-logging

networks:
  py_app_net:

volumes:
  prometheus: