global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    scrape_interval: 10s
    static_configs:
      - targets:
        - localhost:9090

  - job_name: loki
    scrape_interval: 10s
    static_configs:
      - targets:
        - loki:3100

  - job_name: promtail
    static_configs:
      - targets:
        - promtail:9080

  - job_name: app_python
    static_configs:
      - targets:
        - app_python:8080

  - job_name: appJava
    static_configs:
      - targets:
          - appJava:8080