server:
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/prom/push

scrape_configs:

- job_name: containers
  static_configs:
  - targets:
      - localhost
    labels:
      job: containerlogs
      __path__: /var/lib/docker/containers/*/*log

  pipeline_stages:
  - json:
      expressions:
        attrs: attrs
        stream: stream
        time: time
        tag: attrs.tag
  - regex:
      expression: ^(?P<image_name>([^|]+))\|(?P<container_name>([^|]+))$
      source: "tag"
  - timestamp:
      format: RFC3339Nano
      source: time
  - labels:
      image_name:
      container_name: