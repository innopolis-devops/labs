server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions/positions.yaml

client:
  url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: containers

    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*log # For linux only

    # ### waiting the next settings in logging
    #    logging:
    #      driver: "json-file"
    #      options:
    #        max-size: "200k"
    #        max-file: "10"
    #        tag: "{{:ImageName}}|{{:Name}}"

    pipeline_stages:
      - json:
          expressions:
            stream: stream
            attrs: attrs
            tag: attrs.tag
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - regex:
          expression: ^(?P<image_name>([^|]+))\|(?P<container_name>([^|]+))$
          source: "tag"
      - labels:
          image_name:
          container_name:

      - match:
          # drop all logs for all containers that don't have --log-opt: tag: "{{:ImageName}}|{{:Name}}"
          selector: '{job="docker",container_name="",image_name=""}'
          action: drop