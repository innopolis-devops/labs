server:
  http_listen_port: 9080
  http_listen_address: 0.0.0.0
  grpc_listen_port: 0
#  log_level: "warn"

positions:
  filename: /var/lib/promtail/positions/positions.yaml

client:
  url: http://loki:3100/api/prom/push

scrape_configs:
  - job_name: containers

    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*log # For linux only

    pipeline_stages:
      - json:
          expressions:
            stream: stream
            attrs: attrs
            tag: attrs.tag
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - regex:
          expression: ^(?P<image_name>([^|]+))\|(?P<container_name>([^|]+))$
          source: "tag"
      - labels:
          image_name:
          container_name: